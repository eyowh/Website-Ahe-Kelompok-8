<body>
<h2></h2>

  <div class="judul-box">
  <h2>TESTIMONI ORANG TUA TERHADAP AHE</h2>
</div>

  <div class="testimoni">
    <div class="satu-paket">
      <div class="bolawarna1"></div>
      <div class="chara1"></div>
      <div class="bubble1"></div>
    </div>
    <div class="satu-paket">
      <div class="bolawarna2"></div>
      <div class="chara2"></div>
      <div class="bubble2"></div>
    </div>
  </div>

  <div class="testimoni">
    <div class="satu-paket">
      <div class="bolawarna3"></div>
      <div class="chara3"></div>
      <div class="bubble3"></div>
    </div>
    <div class="satu-paket">
      <div class="bolawarna4"></div>
      <div class="chara4"></div>
      <div class="bubble4"></div>
    </div>
  </div>

  <script>
    const testimonials = document.querySelectorAll('.testimoni');

    testimonials.forEach((el, index) => {
      el.style.opacity = '0';
      el.style.transform = 'scale(0.9)';
      el.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
      el.style.transitionDelay = `${index * 0.2}s`;
    });

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'scale(1)';
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.3
    });

    testimonials.forEach(t => observer.observe(t));
  </script>

</body>
